<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/reset.css">

    <title>Company News</title>
    
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <header>
            <a href="images/logo.svg" class="logo">Logo</a>

                <ul>
                    <li><a href="images/News.svg">News</a></li>
                    <li><a href="images/Services.svg">Services</a></li>

                </ul>

            <i class="fas fa-user"></i>
        </header>

            <h1>Company News</h1>
            <div class="cards">

                    <button>Read More</button>
                </article>

                <!-- Card 3 -->

                    <img src="images/article.png" alt="Image representing news 5" style="width: 100%; height: 300px;">

                <!-- Card 6 -->
                <article class="card">
                    <img src="images/article (1).png" alt="Image representing news 6" style="width: 100%; height: 300px;">
                    <button>Read More</button>
                </article>
            </div>
        </section>

        <footer>
            <h2 style="text-decoration: underline;">Footer Title</h2>
            <nav>
                <ul>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of Service</a></li>
                </ul>
            </nav>
            <div class="social-icons">
                <a href="images/music.svg" target="_blank"><i class="fab fa-tiktok-f"></i></a>
                <a href="images/instagram.svg" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="images/pinterest.svg" target="_blank"><i class="fab fa-pinterest"></i></a>
